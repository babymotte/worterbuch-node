<script type="text/javascript">
  RED.nodes.registerType("worterbuch-set", {
    category: "network",
    color: "#aabbfa",
    defaults: {
      name: { value: "" },
      server: { value: "", type: "worterbuch-server", required: true },
      key: { value: "topic", required: true },
      keyType: { value: "msg", required: true },
      value: { value: "payload", required: true },
      valueType: { value: "msg", required: true },
    },
    inputs: 1,
    outputs: 2,
    icon: "bridge.svg",
    label: function () {
      return this.name || "wbset";
    },
    outputLabels: ["errors", "connection status"],
    oneditprepare: () => {
      $("#node-input-key").typedInput({
        default: "msg",
        types: ["msg", "flow", "global", "str", "env"],
        typeField: "#node-input-keyType",
      });
      $("#node-input-value").typedInput({
        default: "msg",
        types: ["msg", "flow", "global", "str", "env"],
        typeField: "#node-input-valueType",
      });
    },
  });
</script>

  </div>
  <div class="form-row">
    <label for="node-input-server"><i class="fa fa-server"></i> Server</label>
    <input type="text" id="node-input-server" placeholder="Server" />
  </div>
  <div class="form-row">
    <label for="node-input-key"><i class="fa fa-file-text-o"></i> Key</label>
    <input type="text" id="node-input-key" placeholder="Key" />
    <input type="hidden" id="node-input-keyType" />
  </div>
  <div class="form-row">
    <label for="node-input-value"
      ><i class="fa fa-file-text-o"></i> Value</label
    >
    <input type="text" id="node-input-value" placeholder="Value" />
    <input type="hidden" id="node-input-valueType" />
  </div>
</script>
